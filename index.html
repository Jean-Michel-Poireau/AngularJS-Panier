<!DOCTYPE html>
<html ng-app="store">

  <head>
    <meta charset="utf-8" />
    <title>Store Application</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div ng-controller="StoreController">
        <h1>Projet Angular JS</h1>
        <ul class="list-group text-center">
          <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in products">
            <figure>
              <img width="50" height="50" src="https://img.cuisineaz.com/660x660/2017-07-31/i131170-yaourt-au-thermomix.jpeg" />
                <input type="button" ng-click="addItemToCart(product)" value="+" />
              <figcaption>
                  {{product.name}} <h4>{{product.price | currency}}</h4>
              </figcaption>
            </figure>

          </li>
        </ul>
        <div ng-show="cart.length !== 0">
          <h2>Panier</h2><br/>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="c in cart">
              <h4>{{c.name}} |                <span style="color:green""> {{c.count}} </span>
 | {{c.price*c.count | currency}}</h4>
              <input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="-" />
            </li>
          </ul>

          Total : {{total | currency}}
        </div>
      </div>
    </div>
  </body>

</html>
